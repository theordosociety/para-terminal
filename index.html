<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Paralogism Terminal</title>
  <link rel="stylesheet" href="terminalcss.css">
  <script defer src="terminal.js"></script>
</head> 
<body>
  <pre id="asciiText">
▄▖      ▜     ▘       
▙▌▀▌▛▘▀▌▐ ▛▌▛▌▌▛▘▛▛▌  
▌ █▌▌ █▌▐▖▙▌▙▌▌▄▌▌▌▌  
            ▄▌        
  </pre>
  <pre id="instructions"></pre>
  <pre id="output"></pre>
  <div id="prompt">
    <span id="command-input"></span><span id="cursor" class="blink"></span>
  </div>
<input
  id="terminal‑input"
  type="text"
  style="position:absolute;opacity:0;height:1px;width:1px;border:none;padding:0;"
  autocomplete="off"
  autocapitalize="off"
  autocorrect="off"
/>
  <div id="interlaced"></div>  
  <div id="glare"></div>
</body>
</html>
